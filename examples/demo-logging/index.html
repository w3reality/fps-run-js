<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
</head>
<body>
    <pre id="out" style="width: 320px; height: 240px; overflow: scroll;"></pre>
    <pre id="log" style="width: 320px; height: 240px; overflow: scroll;"></pre>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../dist/fps-run.js"></script>
    <!-- <script src="../../lib/fps-run.js"></script> -->
    <script>
        'use strict';
        let $log = $('#log');
        let fr = new FpsRun({
            log: true, // optional
            logFunc: (msg) => { $log.append(msg+"\n"); }, // optional
        });

        let $out = $('#out');
        let f = () => {
            $out.append('hi...\n');
        };

        // execute function f() at 5 fps
        fr.start(f, 5);
        // stop the loop after 4 seconds
        setTimeout(() => {
            fr.stop();
        }, 4000);
    </script>
</body>
</html>
